dist: trusty
sudo: required
language: cpp

install:
    - sudo apt-get install -y libboost-all-dev valgrind
    - valgrind --version
    - wget https://downloads.sourceforge.net/project/libunittest/libunittest-9.3.5.tar.gz
    - tar xfz libunittest-9.3.5.tar.gz
    - cd libunittest-9.3.5
    - ./configure --prefix=/usr
    - make -j4
    - sudo make install
    - cd ..
    - rm -rf libunittest-9.3.5

script:
    - ./make_check.sh g++ 
    - ./make_check.sh clang++ 

notifications:
  email:
    on_success: change
    on_failure: change
