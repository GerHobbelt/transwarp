sudo: required
language: cpp

branches:
  only:
    - master
    - develop

matrix:
  include:
    - os: linux
      env: CONFIGURATION=Debug
      compiler: gcc
    - os: linux
      env: CONFIGURATION=Debug
      compiler: clang
    - os: osx
      env: CONFIGURATION=Debug
      compiler: clang
    - os: linux
      env: CONFIGURATION=Release
      compiler: gcc
    - os: linux
      env: CONFIGURATION=Release
      compiler: clang
    - os: osx
      env: CONFIGURATION=Release
      compiler: clang

install:
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]];then sudo apt-get install -y valgrind; fi
 
script:
    - mkdir build && cd build
    - cmake -DCMAKE_BUILD_TYPE=$CONFIGURATION .. 
    - make -j4
    - ../runtest.sh transwarp_test
    - ctest --verbose

notifications:
  email:
    on_success: change
    on_failure: change
